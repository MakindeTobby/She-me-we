<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sunburst {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .center-circle {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .center-circle img {
        max-width: 80%;
        max-height: 80%;
    }

    .rays {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ray {
        position: absolute;
        width: 2px;
        height: 40px;
        background-color: #333;
        transform-origin: bottom center;
        transform: rotate(0deg);
        text-decoration: none;
        color: #333;
        font-size: 14px;
    }

    .ray:nth-child(odd) {
        transform: rotate(45deg);
    }

    .ray:nth-child(1) {
        transform: rotate(0deg);
    }

    .ray:nth-child(2) {
        transform: rotate(45deg);
    }

    .ray:nth-child(3) {
        transform: rotate(90deg);
    }

    .ray:nth-child(4) {
        transform: rotate(135deg);
    }

    .ray:nth-child(5) {
        transform: rotate(180deg);
    }

    .ray:nth-child(6) {
        transform: rotate(225deg);
    }

    .ray:nth-child(7) {
        transform: rotate(270deg);
    }

    .ray:nth-child(8) {
        transform: rotate(315deg);
    }
</style>

<body>
    <div class="sunburst">
        <div class="center-circle">
            <img src="./media/4.jpeg" alt="Center Image">
        </div>
        <div class="rays">
            <a href="#" class="ray">1</a>
            <a href="#" class="ray">2</a>
            <a href="#" class="ray">3</a>
            <a href="#" class="ray">4</a>
            <a href="#" class="ray">5</a>
            <a href="#" class="ray">6</a>
            <a href="#" class="ray">7</a>
            <a href="#" class="ray">8</a>
        </div>
    </div>

</body>

</html>
