<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact-Form</title>
</head>

<body>
    <div class="formbold-form-wrapper">
        <form action="" method="POST">
            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label"> Name </label>
                    <input required type="text" name="firstname" id="firstname" placeholder="Jane"
                        class="formbold-form-input" />
                </div>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label"> Email</label>
                    <input required type="email" name="email" id="email" placeholder="jhon@mail.com"
                        class="formbold-form-input" />
                </div>
                <div>
                    <label for="phone" class="formbold-form-label"> Mobile </label>
                    <input required type="text" name="phone" id="phone" placeholder="(319) 555-0115"
                        class="formbold-form-input" />
                </div>
            </div>

            <div>
                <label for="message" class="formbold-form-label"> Message </label>
                <textarea rows="6" name="message" id="message" placeholder="Type your message"
                    class="formbold-form-input"></textarea>
            </div>

            <button class="formbold-btn" type="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
