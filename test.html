<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>Test</title>
</head>

<body>
  <div class="landing-page">
    <section class="section">
      <div class="content">
        <h1>She</h1>
        <p>Details about "She"...</p>
      </div>
      <div class="video-container">
        <video autoplay loop muted>
          <source src="./media/water.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <section class="section">
      <div class="content">
        <h1>He</h1>
        <p>Details about "He"...</p>
      </div>
      <div class="video-container">
        <video autoplay loop muted>
          <source src="./media/w-fire.mp4" type="video/mp4">
        </video>
      </div>
    </section>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const sections = document.querySelectorAll('.section');

  sections.forEach((section, index) => {
    gsap.fromTo(
      section, {
        opacity: 0,
        y: 50
      }, {
        opacity: 1,
        y: 0,
        duration: 1,
        scrollTrigger: {
          trigger: section,
          start: 'top center', // Start the animation when section's center reaches the top of the viewport
          end: 'bottom center', // End the animation when section's center reaches the bottom of the viewport
          toggleActions: 'play none none reverse',

        }

      }

    );

  });
</script>

</html>
