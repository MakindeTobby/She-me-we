  <script>
    let imgBx = document.querySelectorAll(".imgBx");
    let contentBx = document.querySelectorAll(".contentBx");
    let test = document.getElementById("test")

    // Add a 'mouseover' event listener to each imgBx element
    imgBx.forEach((img, index) => {
      img.addEventListener('mouseover', () => {
        // Reset all contentBx and imgBx elements

        // Add the 'active' class to the corresponding contentBx and imgBx elements
        contentBx[index].classList.add('active');
        img.classList.add('active');
      });
      img.addEventListener('mouseleave', () => {
        // Reset all contentBx and imgBx elements

        // Add the 'active' class to the corresponding contentBx and imgBx elements
        contentBx[index].classList.remove('active');
        img.classList.remove('active');
      });


    });
